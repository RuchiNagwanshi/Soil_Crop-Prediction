header
{
    display: flex;
    align-items: center;
    justify-content: flex-end;

    height: 110px;
    padding: 0 5%;
    /* color: #000000; */

}

header .logo
{
    color: #ffffff;
    font-size: 2.5rem;
    text-decoration: uppercase;
    font-weight: 700;
    margin-right: auto;
}

header nav
{
    display: flex;
    align-items: center;
}
header nav .menu
{
    display: flex;
    align-items: center;
}

header nav .menu li a{
    cursor:pointer;
      position:relative;
      padding:10px 20px;
      /* background-image:linear-gradient(rgba(0  , 0, 71, 0.7), rgba(0, 0, 0, 0.7)); */
      font: size 1.4rem;;
      margin-left: 40px;
      border-top-right-radius:10px;
      border-bottom-left-radius:10px;
      transition:all 1s;
      color: white;
    &:after,&:before{
        content:" ";
        width:10px;
        height:10px;
        position:absolute;
        border :0px solid #fdfdfd;
        transition:all 1s;
        }
      &:after{
        top:-1px;
        left:-1px;
        border-top:5px solid rgb(251, 251, 251);
        border-left:5px solid rgb(255, 255, 255);
      }
      &:before{
        bottom:-1px;
        right:-1px;
        border-bottom:5px solid rgb(255, 255, 255);
        border-right:5px solid rgb(252, 252, 252);
      }
      &:hover{
        border-top-right-radius:0px;
      border-bottom-left-radius:0px;
        /* //background:rgba(0,0,0,.5); */
        /* // color:white; */
        &:before,&:after{
          
          width:100%;
          height:100%;
          /* // border-color:white; */
        }
      }
    }

header nav .menu li a:hover 
{
    color: #fa6c6d;
}

header nav #toggle
{
    font-size: 1.3rem;
    margin-left: 80px;
    cursor: pointer;

}

.leaf {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: #2ecc71; /* Leaf color */
    clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
    transform: rotate(45deg);
    z-index: 1; /* Ensure the leaves appear above the form content */
}

.choice,
.int {
    margin-bottom: 15px;
}

.name {
    display: block;
    margin-bottom: 5px;
}

.option,
.intinput {
    width: calc(100% - 16px); /* Adjusted width calculation to account for padding */
    padding: 8px;
    border: 1px solid #bdc3c7;
    border-radius: 4px;
    box-sizing: border-box;
    margin-bottom: 10px;
}

.button {
    background-color: #3498db;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.button:hover {
    background-color: #2980b9;
}

    <header>
        <div class="logo">

        <nav>
            <ul class="menu">

        <form action="/predict" method="post">
            <div class="choice">
                <label for="district_name" class="name" style="color: rgb(72, 12, 12);font-size: 18px;font-weight: 700;">Select District:</label>
            <select id="district_name" class="option" name="district_name">
                <option value="Kolhapur">Kolhapur</option>
                <option value="Solapur">Solapur</option>
                <option value="Sangli">Sangli</option>
                <option value="Pune">Pune</option>
                <option value="Satara">Satara</option>
            </select>
            <br>
    
            <label for="soil_color" class="name" style="color: rgb(72, 12, 12);font-size: 18px;font-weight: 700;">Select Soil Color:</label>
            <select id="soil_color" class="option" name="soil_color">
                <option value="Black">Black</option>
                <option value="Red">Red</option>
                <option value="Dark Brown">Dark Brown</option>
                <option value="Light Brown">Light Brown</option>
                <option value="Reddish Brown">Reddish Brown</option>
            </select>
            <br>

            </div>
            
            <div class="int">

                <label for="nitrogen" class="name" style="color: rgb(72, 12, 12);font-size: 15px;font-weight: 700;">Nitrogen Level:</label>
            <input type="number" id="nitrogen"  class="intinput"  name="nitrogen" required>
            <!-- <br> -->
    
            <label for="phosphorus" class="name" style="color: rgb(72, 12, 12);font-size: 15px;font-weight: 700;">Phosphorus Level:</label>
            <input type="number" id="phosphorus" class="intinput" name="phosphorus" required>
            <!-- <br> -->
    
            <label for="potassium" class="name" style="color: rgb(72, 12, 12);font-size: 15px;font-weight: 700;">Potassium Level:</label>
            <input type="number" id="potassium" class="intinput"  name="potassium" required>
            <!-- <br> -->
    
            <label for="ph" class="name" style="color: rgb(72, 12, 12);font-size: 15px;font-weight: 700;">pH Level:</label>
            <input type="number" id="ph" class="intinput"  name="ph" step="0.01" required>
            <!-- <br> -->
    
            <label for="rainfall" class="name" style="color: rgb(72, 12, 12);font-size: 15px;font-weight: 700;">Rainfall (mm):</label>
            <input type="number" id="rainfall" class="intinput"  name="rainfall" required>
            <!-- <br> -->
    
            <label for="temperature" class="name" style="color: rgb(72, 12, 12);font-size: 15px;font-weight: 700;">Temperature (Â°C):</label>
            <input type="number" id="temperature" class="intinput"  name="temperature" required>
            <!-- <br> -->
            
            <input type="submit" class="button" value="Predict">
            <!-- </div> -->
    
            
        </form>

    </div>
