<body>
    <div class="header-top">

    <div class="regform">
    <h1 style="color: white; font-weight: 800;">Crop and Fertilizer Prediction </h1>
    </div>    
    <div class="main">

        <form action="/predict" method="post">
            <div class="choice">
                <label for="district_name" class="name" style="color: white;font-size: 18px;font-weight: 700;">Select District:</label>
            <select id="district_name" class="option" name="district_name">
                <option value="Kolhapur">Kolhapur</option>
                <option value="Solapur">Solapur</option>
                <option value="Sangli">Sangli</option>
                <option value="Pune">Pune</option>
                <option value="Satara">Satara</option>
            </select>
            <br>
    
            <label for="soil_color" class="name" style="color: white;font-size: 18px;font-weight: 700;">Select Soil Color:</label>
            <select id="soil_color" class="option" name="soil_color">
                <option value="Black">Black</option>
                <option value="Red">Red</option>
                <option value="Dark Brown">Dark Brown</option>
                <option value="Light Brown">Light Brown</option>
                <option value="Reddish Brown">Reddish Brown</option>
            </select>
            <br>

            </div>
            
            <div class="int">

                <label for="nitrogen" class="name" style="color: white;font-size: 15px;font-weight: 700;">Nitrogen Level:</label>
            <input type="number" id="nitrogen"  class="intinput"  name="nitrogen" required>
            <!-- <br> -->
    
            <label for="phosphorus" class="name" style="color: white;font-size: 15px;font-weight: 700;">Phosphorus Level:</label>
            <input type="number" id="phosphorus" class="intinput" name="phosphorus" required>
            <!-- <br> -->
    
            <label for="potassium" class="name" style="color: white;font-size: 15px;font-weight: 700;">Potassium Level:</label>
            <input type="number" id="potassium" class="intinput"  name="potassium" required>
            <!-- <br> -->
    
            <label for="ph" class="name" style="color: white;font-size: 15px;font-weight: 700;">pH Level:</label>
            <input type="number" id="ph" class="intinput"  name="ph" step="0.01" required>
            <!-- <br> -->
    
            <label for="rainfall" class="name" style="color: white;font-size: 15px;font-weight: 700;">Rainfall (mm):</label>
            <input type="number" id="rainfall" class="intinput"  name="rainfall" required>
            <!-- <br> -->
    
            <label for="temperature" class="name" style="color: white;font-size: 15px;font-weight: 700;">Temperature (Â°C):</label>
            <input type="number" id="temperature" class="intinput"  name="temperature" required>
            <!-- <br> -->
            
            <input type="submit" class="button" value="Predict">
            <!-- </div> -->
    
            
        </form>

    </div>
